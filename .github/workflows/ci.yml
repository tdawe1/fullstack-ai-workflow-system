name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Go Gateway Tests
  gateway:
    name: Go Gateway
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gateway

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22.0'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/gateway/coverage.out
          flags: gateway
          token: ${{ secrets.CODECOV_TOKEN }}

  # Python Worker Tests
  workers:
    name: Python Workers
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kyros
          POSTGRES_PASSWORD: kyros
          POSTGRES_DB: kyros
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql+asyncpg://kyros:kyros@localhost:5432/kyros

      - name: Run tests
        run: pytest -v --cov=app --cov-report=xml
        env:
          DATABASE_URL: postgresql+asyncpg://kyros:kyros@localhost:5432/kyros

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/api/coverage.xml
          flags: workers
          token: ${{ secrets.CODECOV_TOKEN }}

  # Build Docker Images
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [gateway, workers]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./apps/gateway
          push: false
          tags: kyros-gateway:latest

      - name: Build Workers
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: false
          tags: kyros-workers:latest

  # Lint
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Go Lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: apps/gateway
          version: latest

      - name: Python Lint
        uses: chartboost/ruff-action@v1
        with:
          src: apps/api
