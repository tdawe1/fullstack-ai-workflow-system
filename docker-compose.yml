version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kyros-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kyros
      POSTGRES_PASSWORD: kyros
      POSTGRES_DB: kyros
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyros"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: kyros-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Gateway
  gateway:
    build:
      context: ./apps/gateway
      dockerfile: Dockerfile
    container_name: kyros-gateway
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      PORT: "8001"
      DATABASE_URL: postgres://kyros:kyros@db:5432/kyros?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      CORS_ALLOW_ORIGINS: http://localhost:3000
      WORKER_BASE_URL: http://workers:8002
      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Python Worker Service (CrewAI)
  workers:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: kyros-workers
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgres://kyros:kyros@db:5432/kyros?sslmode=disable
      REDIS_URL: redis://redis:6379
      MODEL_PROVIDER: ${MODEL_PROVIDER:-openrouter}
      MODEL_NAME: ${MODEL_NAME:-gpt-4o-mini}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  console:
    build:
      context: ./apps/console
      dockerfile: Dockerfile
    container_name: kyros-console
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:
